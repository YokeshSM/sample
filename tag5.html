<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    table,th,tr,td{
        border:1px solid black
    }
    </style>
</head>
<body>
    <table style="text-align: center;">
        <tr>
            <th>HTML TAG</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>Normal Text</td>
            <td>Hello world</td>
        </tr>
        <tr>
            <td>font & its Attributes</td>
            <td style="color: blue">hello world</td>
        </tr>
        <tr>
            <td>&lt;B&gt;</td>
            <td><b>Bold</b></td>
        </tr>
        <tr>
            <td>&lt;I&gt;</td>
            <td><i>Italic</i></td>
        </tr>
        <tr>
            <td>&lt;EM&gt;</td>
            <td><em>Emphasis</em></td>
        </tr>
        <tr>
            <td>&lt;Strong&gt;</td>
            <td><strong>Strong</strong></td>
        </tr>
        <tr>
            <td>&lt;Teletype&gt;</td>
            <td><em><Teletype>Tele</Teletype></em></td>
        </tr>
        <tr>
            <td>&lt;U&gt;</td>
            <td><u>Underline</u></td>
        <tr>
            <td>&lt;CITE&gt;</td>
            <td><cite>Citation</cite></td>
        </tr>
        <tr>
            <td>&lt;STRIKE&gt;</td>
            <td><strike>Strike</strike></td>
        </tr>
        <tr>
            <td>&lt;BIG&gt;</td>
            <td><big>big</big></td>
        </tr>
        <tr>
            <td>&lt;Small&gt;</td>
            <td><small>Small</small></td>
        </tr>
        <tr>
            <td>&lt;SUB&gt;</td>
            <td>a<sub>b</sub></td>
        </tr>
        <tr>
            <td>&lt;SUP&gt;</td>
            <td>a<sup>b</sup></td>
        </tr>
    </table>
</body>
</html>
